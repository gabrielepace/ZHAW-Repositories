<!doctype html>
<html lang="en">

<head>
    <title>Markierung Erstellen</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../css/img/Favicon_HungryStudent_Logo.ico" />
    <!-- css from bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/neuemarkierung.css">

    <!-- js, jquery, popper from bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body id="MarkerForm">
    <div class="wrapper">
        <div class="content">
            <a href="../index.html" class="title text-dark mt-2 mr-1 float-left">
                <h2>Hungry Student</h2>
            </a>
            <img class="icon" src="../css/img/IconTab_100x100px_HungryStudent.ico" alt="HungryStudentIconTab">

            <hr>

            <div class="formularContent">
                <h3>Markierung erstellen</h3>
                <div>

                    <form>

                        <div class="form-group row">
                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputName" placeholder="Name">
                            </div>
                        </div>


                        <div class="form-group row">
                            <label for="inputAddress" class="col-sm-2 col-form-label">Adresse</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputAddress" placeholder="Adresse">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputWebsite" class="col-sm-2 col-form-label">Webseite</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputWebsite" placeholder="Webseite">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="FormControlDescription" class="col-sm-2 col-form-label">Beschreibung</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="FormControlDescription" rows="3" placeholder="Beschreibung"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputBusinessHours" class="col-sm-2 col-form-label">Öffnungszeiten</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputBusinessHours" placeholder="Öffnungszeiten">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="kitchenSelect" class="col-sm-2 col-form-label">Küche</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="kitchenSelect">
                                    <option selected>...</option>
                                    <option>Asiatisch</option>
                                    <option>Bar</option>
                                    <option>Cafe</option>
                                    <option>Europäisch</option>
                                    <option>Fast Food</option>
                                    <option>Schweizerisch</option>
                                </select>
                            </div>
                        </div>

                        <fieldset class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2 pt-0">Preisklasse</label>
                                <div class="col-sm-8">

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="billig"
                                            value="billig">
                                        <label class="form-check-label" for="billig">
                                            Billig
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="mittel"
                                            value="mittel">
                                        <label class="form-check-label" for="mittel">
                                            Mittel
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="teuer" value="teuer">
                                        <label class="form-check-label" for="teuer">
                                            Teuer
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>


                        <div class="form-group row">
                            <div class="col-sm-2">Vegetarisch</div>
                            <div class="col-sm-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="vegetarian">
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-2">Take Away</div>
                            <div class="col-sm-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="takeAway">
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-2">Bild hochladen</div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <input type="file" class="form-control-file" id="bildHochladen">
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-8">
                                <button type="submit" class="btn btn-primary">Erstellen</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
