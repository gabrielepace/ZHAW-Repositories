<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="../css/img/Favicon_HungryStudent_Logo.ico"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--main CSS -------->
    <link href="../css/registrierung.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
  </head> 
  <body>
    <div id="RegisterForm">
        <div class="container">
            <div class="register-form">
            <div class="login-main-div">
                <div class="wrapper">
                    <!-- Page Content -->
                    <div class="content">
                      <a href="../index.html" class="title text-dark mt-2 mr-1 float-left">
                        <h2>Hungry Student</h2>
                      </a>
                      <img class="icon" src="../css/img/IconTab_100x100px_HungryStudent.ico" alt="HungryStudentIconTab">   
                      <hr>
                    </div>
                </div>
                <div class="panel text-center">
                   <h2>LOGIN</h2>
                   <p class="forgot text-left">Geben Sie Ihre Email Adresse und Passwort ein</p>
                </div>
                <form id="Register">
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email Adresse">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Passwort">
                    </div>
                    <div class="forgot text-left">
                        <a href="reset.html">Passwort vergessen?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Einloggen</button>
                    <div class="forgot text-right">
                        <p>Noch kein Mitglied? <a href="registrierung.html">Registrieren</a>
                        </p>
                    </div>
                </form>
            </div>
            </div>
        </div>
      </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
