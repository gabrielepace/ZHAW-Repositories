<div>
    <table class="table modulegroup">
        <thead>
        <tr>
            <th>Modulgruppe</th>
            <th>&#216;</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item, i) in modulegroups" v-bind:key="i">

        </tbody>
    </table>
